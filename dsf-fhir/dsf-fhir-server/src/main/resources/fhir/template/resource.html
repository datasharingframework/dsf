<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="resource" th:fragment="content" th:attr="resource-type=${resource.type},active=${resource.active},status=${resource.status}">
		<h2 th:text="${resource.type}">Resource</h2>
		<div id="base-data">
			<div id="base-data-icon">
				<svg viewBox="0 -960 800 800"><path d="m360-360h80v-240h-80zm40-320q17 0 28.5-11.5t11.5-28.5-11.5-28.5-28.5-11.5-28.5 11.5-11.5 28.5 11.5 28.5 28.5 11.5zm0 520q-83 0-156-31.5t-127-85.5-85.5-127-31.5-156 31.5-156 85.5-127 127-85.5 156-31.5 156 31.5 127 85.5 85.5 127 31.5 156-31.5 156-85.5 127-127 85.5-156 31.5z"/></svg>
			</div>
			<div id="base-data-list">
				<ul>
					<li><b>ID / Version:</b> [[${resource.id}]] / [[${resource.version}]]</li>
					<li><b>Last Updated:</b> [[${resource.lastUpdated}]]</li>
					<li th:if="${resource.profiles}"><b>Profile:</b> [[${resource.profiles}]]</li>
					<th:block th:insert="~{${htmlResourceFragment}::base-data-list-entries} ?: _"></th:block>
				</ul>
			</div>
		</div>
		<div th:replace="~{${htmlResourceFragment}::resource-data}"></div>
	</div>
</body>
</html>
