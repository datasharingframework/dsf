<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table>
		<tr th:fragment="header"><th>ID</th><th>Status</th><th>Reason</th><th>Criteria</th><th>Channel Type</th><th>Channel Payload</th><th>Last Updated</th></tr>
		<tr th:fragment="row" title="Open" th:title="'Open ' + ${element.id.resourceType}" th:attr="resource-type=${element.id.resourceType}">
			<td class="id-value" status="active" th:attr="status=${element.status}"><a href="#" title="Open" th:href="${element.id.href}" th:title="'Open' + ${element.id.resourceType}" th:text="${element.id.value}">id</a></td>
			<td th:text="${element.status}">status</td>
			<td th:text="${element.reason}">reason</td>
			<td th:text="${element.criteria}">criteria</td>
			<td th:text="${element.channelType}">channelType</td>
			<td th:text="${element.channelPayload}">channelPayload</td>
			<td th:text="${element.lastUpdated}">lastUpdated</td>
		</tr>
	</table>
</body>
</html>
