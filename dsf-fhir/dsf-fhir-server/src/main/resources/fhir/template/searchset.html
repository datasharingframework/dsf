<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="bundle" th:fragment="content">
		<div id="header">
			<table>
				<tr>
					<td>
						<a href="#" title="First Page" th:href="${searchset.first}" th:remove="${searchset.first} == null ? tag"><svg class="icon" height="24" viewBox="0 -960 960 960" width="24" th:disabled="${searchset.first} == null"><path d="M240-240v-480h60v480h-60Zm447-3L453-477l234-234 43 43-191 191 191 191-43 43Z" /></svg></a>
						<a href="#" title="Previous Page" th:href="${searchset.previous}" th:remove="${searchset.previous} == null ? tag"><svg class="icon" height="24" viewBox="0 -960 960 960" width="24" th:disabled="${searchset.previous} == null"><path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z" /></svg></a>
					</td>
					<td>
						<span id="resources">Resources [[${searchset.firstResource}]] - [[${searchset.lastResource}]] / [[${searchset.totalResources}]]</span>
						<span id="page">Page [[${searchset.currentPage}]] / [[${searchset.maxPages}]]</span>
					</td>
					<td>
						<a href="#" title="Next Page" th:href="${searchset.next}" th:remove="${searchset.next} == null ? tag"><svg class="icon" height="24" viewBox="0 -960 960 960" width="24" th:disabled="${searchset.next} == null"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z" /></svg></a>
						<a href="#" title="Last Page" th:href="${searchset.last}" th:remove="${searchset.last} == null ? tag"><svg class="icon" height="24" viewBox="0 -960 960 960" width="24" th:disabled="${searchset.last} == null"><path d="m272-245-43-43 192-192-192-192 43-43 235 235-235 235Zm388 5v-480h60v480h-60Z" /></svg></a>
					</td>
				</tr>
			</table>
		</div>
		<div id="list">
			<table>
				<tr th:replace="~{${searchset.htmlRowFragment}::header}"></tr>
				<tr th:each="e : ${searchset.elements}" th:insert="~{${searchset.htmlRowFragment}::row}" th:with="element=${e}" th:remove="tag"></tr>
			</table>
		</div>
		<div id="include-footer" th:if="${searchset.includeResources}"><p>[[${searchset.includeResources}]] include resource[(${searchset.includeResources} != 1 ? 's')] hidden.</div>
		<div id="diagnostics-footer"><p th:each="diag : ${searchset.diagnostics}" th:text="${diag}"></p></div>
	</div>
</body>
</html>
