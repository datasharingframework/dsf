<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:attr="theme=${theme}">
<head>
<base th:href="(${basePath} + '/')" href="/">
<link rel="icon" type="image/svg+xml" href="static/favicon.svg">
<link rel="icon" type="image/png" href="static/favicon_32x32.png"
	sizes="32x32">
<link rel="icon" type="image/png" href="static/favicon_96x96.png"
	sizes="96x96">
<meta name="theme-color" content="#326F95">
<script src="static/main.js"></script>
<script src="static/util.js"></script>
<script src="static/prettify.js"></script>
<script src="static/tabs.js"></script>
<script src="static/bookmarks.js"></script>
<script src="static/help.js"></script>
<script src="static/form.js" th:if="${form}"></script>
<link rel="stylesheet" type="text/css" href="static/prettify.css">
<link rel="stylesheet" type="text/css" href="static/dsf.css">
<link rel="stylesheet" type="text/css" href="static/form.css" th:if="${form}">
<link rel="stylesheet" type="text/css" href="static/mod.css">
<title th:text="${title}">DSF</title>
</head>
<body>
	<div id="icons">
		<span id="hello-user" th:if="${username}">Hello,
			[[${username}]]</span> <a href="logout" th:if="${openid}"> <svg
				class="icon" id="logout-icon" viewBox="0 0 24 24">
							<title>Logout</title>
							<path
					d="M5 21q-.825 0-1.413-.587Q3 19.825 3 19V5q0-.825.587-1.413Q4.175 3 5 3h7v2H5v14h7v2Zm11-4-1.375-1.45 2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5Z" />
							</svg></a>

		<svg class="icon" id="help-icon" viewBox="0 0 24 24">
						<title>Show Help</title>
						<path
				d="M11.07,12.85c0.77-1.39,2.25-2.21,3.11-3.44c0.91-1.29,0.4-3.7-2.18-3.7c-1.69,0-2.52,1.28-2.87,2.34L6.54,6.96 C7.25,4.83,9.18,3,11.99,3c2.35,0,3.96,1.07,4.78,2.41c0.7,1.15,1.11,3.3,0.03,4.9c-1.2,1.77-2.35,2.31-2.97,3.45 c-0.25,0.46-0.35,0.76-0.35,2.24h-2.89C10.58,15.22,10.46,13.95,11.07,12.85z M14,20c0,1.1-0.9,2-2,2s-2-0.9-2-2c0-1.1,0.9-2,2-2 S14,18.9,14,20z" />
						</svg>
		<svg class="icon" id="light-mode" height="24" viewBox="0 -960 960 960"
			width="24">
						<title>Enable Light Mode</title>
						<path
				d="M479.765-340Q538-340 579-380.765q41-40.764 41-99Q620-538 579.235-579q-40.764-41-99-41Q422-620 381-579.235q-41 40.764-41 99Q340-422 380.765-381q40.764 41 99 41Zm.235 60q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM70-450q-12.75 0-21.375-8.675Q40-467.351 40-480.175 40-493 48.625-501.5T70-510h100q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T170-450H70Zm720 0q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T790-510h100q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T890-450H790ZM479.825-760Q467-760 458.5-768.625T450-790v-100q0-12.75 8.675-21.375 8.676-8.625 21.5-8.625 12.825 0 21.325 8.625T510-890v100q0 12.75-8.675 21.375-8.676 8.625-21.5 8.625Zm0 720Q467-40 458.5-48.625T450-70v-100q0-12.75 8.675-21.375 8.676-8.625 21.5-8.625 12.825 0 21.325 8.625T510-170v100q0 12.75-8.675 21.375Q492.649-40 479.825-40ZM240-678l-57-56q-9-9-8.629-21.603.37-12.604 8.526-21.5 8.896-8.897 21.5-8.897Q217-786 226-777l56 57q8 9 8 21t-8 20.5q-8 8.5-20.5 8.5t-21.5-8Zm494 495-56-57q-8-9-8-21.375T678.5-282q8.5-9 20.5-9t21 9l57 56q9 9 8.629 21.603-.37 12.604-8.526 21.5-8.896 8.897-21.5 8.897Q743-174 734-183Zm-56-495q-9-9-9-21t9-21l56-57q9-9 21.603-8.629 12.604.37 21.5 8.526 8.897 8.896 8.897 21.5Q786-743 777-734l-57 56q-8 8-20.364 8-12.363 0-21.636-8ZM182.897-182.897q-8.897-8.896-8.897-21.5Q174-217 183-226l57-56q8.8-9 20.9-9 12.1 0 20.709 9Q291-273 291-261t-9 21l-56 57q-9 9-21.603 8.629-12.604-.37-21.5-8.526ZM480-480Z" />
						</svg>
		<svg class="icon" id="dark-mode" height="24" viewBox="0 -960 960 960"
			width="24">
						<title>Enable Dark Mode</title>
						<path
				d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480-120Zm0-60q109 0 190-67.5T771-406q-25 11-53.667 16.5Q688.667-384 660-384q-114.689 0-195.345-80.655Q384-545.311 384-660q0-24 5-51.5t18-62.5q-98 27-162.5 109.5T180-480q0 125 87.5 212.5T480-180Zm-4-297Z" />
						</svg>
		<a href="" download="" id="download-link" title=""> <svg
				class="icon" id="download" viewBox="0 0 24 24">
						<path
					d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M17,11l-1.41-1.41L13,12.17V4h-2v8.17L8.41,9.59L7,11l5,5 L17,11z" />
						</svg></a>
		<svg class="icon" id="bookmark-add" viewBox="0 0 24 24">
						<title>Add Bookmark</title>
						<path
				d="M17,11v6.97l-5-2.14l-5,2.14V5h6V3H7C5.9,3,5,3.9,5,5v16l7-3l7,3V11H17z M21,7h-2v2h-2V7h-2V5h2V3h2v2h2V7z" />
						</svg>
		<svg class="icon" id="bookmark-remove" viewBox="0 0 24 24">
						<title>Remove Bookmark</title>
						<path
				d="M17,11v6.97l-5-2.14l-5,2.14V5h6V3H7C5.9,3,5,3.9,5,5v16l7-3l7,3V11H17z M21,7h-6V5h6V7z" />
						</svg>
		<svg class="icon" id="bookmark-list" viewBox="0 0 24 24">
						<title>Show Bookmarks</title>
						<path
				d="M9,1H19A2,2 0 0,1 21,3V19L19,18.13V3H7A2,2 0 0,1 9,1M15,20V7H5V20L10,17.82L15,20M15,5C16.11,5 17,5.9 17,7V23L10,20L3,23V7A2,2 0 0,1 5,5H15Z" />
						</svg>
	</div>
	<div id="help">
		<h3 id="help-title">Query Parameters</h3>
		<svg class="icon" id="help-close" viewBox="0 0 24 24">
						<title>Close Help</title>
						<path fill="currentColor"
				d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
						</svg>
		<div id="help-list"></div>
	</div>
	<div id="bookmarks">
		<h3 id="bookmarks-title">Bookmarks</h3>
		<svg class="icon" id="bookmark-list-close" viewBox="0 0 24 24">
						<title>Close Bookmarks</title>
						<path fill="currentColor"
				d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
						</svg>
		<div id="bookmarks-list"></div>
	</div>
	<table id="header">
		<tr>
			<td><image src="static/logo.svg"></td>
			<td id="url">
				<h1 th:utext="${heading}"></h1>
			</td>
		</tr>
	</table>
	<div class="tab">
		<button id="html-button" class="tablinks" th:if="${htmlFragment}" accesskey="h" title="Show HTML [h]">html</button>
		<button id="json-button" class="tablinks" accesskey="j" title="Show JSON [j]">json</button>
		<button id="xml-button" class="tablinks" accesskey="x" title="Show XML [x]">xml</button>
	</div>
	<pre id="xml" class="prettyprint linenums lang-xml" th:utext="${xml}"></pre>
	<pre id="json" class="prettyprint linenums lang-json" th:utext="${json}"></pre>
	<div id="html" class="prettyprint lang-html" th:insert="${htmlFragment} ? ~{(${htmlFragment})::content} : _" th:if="${htmlFragment}"></div>
</body>
</html>
