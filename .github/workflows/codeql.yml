name: DSF 2.x CodeQL

on:
  push:
    branches: [ "main", "develop", "hotfix/2*", "release/2*" ]
  pull_request:
    branches: [ "main", "develop", "hotfix/2*", "release/2*" ]
  schedule:
    - cron: '11 15 * * 0' # Sundays, 15:11

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin', 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up JDK 25
      if: ${{ matrix.language == 'java-kotlin' }}
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: 25
        cache: 'maven'
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended, security-and-quality

    - name: Display Maven Version
      run: mvn --version

    - name: Compile with Maven
      if: ${{ matrix.language == 'java-kotlin' }}
      run: mvn --batch-mode --fail-at-end --threads 1C -Dimpsort.skip=true -Dformatter.skip=true -Denforcer.skip -Dmaven.buildNumber.skip=true -Dexec.skip=true -DskipTests -DskipShadePlugin=true -P!generate-source-and-javadoc-jars clean package

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
