name: DSF 2.x Java CI Build with Maven

on:
  pull_request:
    branches: develop_2

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 21
        cache: 'maven'
    - name: Build with Maven
      run: mvn --batch-mode --fail-at-end -DforkCount=2 clean verify
